<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | API Karl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent: #BB86FC;
            --primary: #6200EE;
            --error: #CF6679;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .error-container {
            background-color: var(--card-bg);
            max-width: 550px;
            width: 100%;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .error-number {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .error-message {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #7424ff;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        
        .btn-secondary:hover {
            background-color: rgba(187, 134, 252, 0.1);
            transform: translateY(-2px);
        }
        
        .divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 40px 0 30px;
        }
        
        .status-message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .error-code {
            font-family: monospace;
            background-color: rgba(207, 102, 121, 0.1);
            color: var(--error);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .back-home {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 20px;
        }
        
        .back-home:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 576px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-number {
                font-size: 100px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-number">404</h1>
        <h2 class="error-title">Página no encontrada</h2>
        <p class="error-message">La página o el endpoint que estás buscando parece que no existe, ha sido movido o no está disponible temporalmente.</p>
        
        <div class="action-buttons">
            <a href="https://apikarl.com/docs" class="btn btn-primary">
                <i class="fas fa-book"></i> Ver documentación
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver atrás
            </a>
        </div>
        
        <div class="divider"></div>
        
        <p class="status-message">Código de estado: <span class="error-code">HTTP 404 - Not Found</span></p>
        
        <a href="https://apikarl.com" class="back-home">
            <i class="fas fa-home"></i> Ir a la página de inicio
        </a>
    </div>
</body>
</html>
