<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Audio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #5e72e4;
            --secondary: #f7fafc;
            --success: #2dce89;
            --info: #11cdef;
            --warning: #fb6340;
            --danger: #f5365c;
            --light: #f8f9fe;
            --dark: #172b4d;
            --border-radius: 12px;
            --shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.07);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary);
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary) 0%, #825ee4 100%);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 0 0 30px 30px;
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .card-title svg {
            margin-right: 10px;
        }
        
        .upload-area {
            border: 2px dashed #e2e8f0;
            border-radius: var(--border-radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s;
            background-color: #f8fafc;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background-color: rgba(94, 114, 228, 0.05);
        }
        
        .upload-area svg {
            width: 60px;
            height: 60px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .upload-area h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            font-size: 14px;
            color: #8392ab;
        }
        
        .upload-area input {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }
        
        .file-info {
            padding: 10px 15px;
            background-color: #f8fafc;
            border-radius: var(--border-radius);
            font-size: 14px;
            margin-bottom: 25px;
            display: none;
        }
        
        .file-info.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .vis-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .vis-option {
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .vis-option:hover {
            border-color: var(--primary);
        }
        
        .vis-option.selected {
            border-color: var(--primary);
            background-color: rgba(94, 114, 228, 0.05);
        }
        
        .vis-option h4 {
            font-size: 14px;
            margin: 0;
        }
        
        .color-pickers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .color-picker {
            position: relative;
        }
        
        .color-picker label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .color-picker input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            background-color: transparent;
            cursor: pointer;
            padding: 5px;
            transition: border-color 0.3s;
        }
        
        .color-picker input[type="color"]:hover {
            border-color: var(--primary);
        }
        
        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #4c5ed3;
            box-shadow: 0 5px 15px rgba(94, 114, 228, 0.4);
        }
        
        .btn-primary:disabled {
            background-color: #a3acdf;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #26af74;
            box-shadow: 0 5px 15px rgba(45, 206, 137, 0.4);
        }
        
        .status {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            display: none;
            font-size: 14px;
            align-items: center;
        }
        
        .status.success {
            background-color: rgba(45, 206, 137, 0.1);
            color: var(--success);
            display: flex;
        }
        
        .status.error {
            background-color: rgba(245, 54, 92, 0.1);
            color: var(--danger);
            display: flex;
        }
        
        .status.info {
            background-color: rgba(17, 205, 239, 0.1);
            color: var(--info);
            display: flex;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(94, 114, 228, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        .result-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
            display: none;
        }
        
        .result-container.active {
            display: block;
        }
        
        .result-header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-header .controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .visualizer-wrapper {
            width: 100%;
            background-color: black;
            position: relative;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .audio-controls {
            display: flex;
            padding: 15px;
            align-items: center;
            border-top: 1px solid #eee;
        }
        
        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s;
        }
        
        .play-btn:hover {
            background-color: #4c5ed3;
        }
        
        .time-display {
            font-size: 14px;
            color: #666;
            margin-right: 15px;
            min-width: 80px;
        }
        
        .progress-container {
            flex: 1;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.1s;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }
        
        .volume-icon {
            margin-right: 8px;
        }
        
        .volume-slider {
            width: 80px;
        }
        
        .result-actions {
            padding: 20px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #8392ab;
            font-size: 14px;
        }
        
        @media screen and (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }
            
            .vis-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .color-pickers {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .audio-controls {
                flex-wrap: wrap;
            }
            
            .volume-container {
                margin-top: 10px;
                margin-left: 0;
                width: 100%;
            }
            
            .volume-slider {
                width: 100%;
            }
        }
        
        @media screen and (max-width: 480px) {
            .vis-options {
                grid-template-columns: 1fr;
            }
            
            .upload-area {
                padding: 20px 15px;
            }
            
            .upload-area svg {
                width: 40px;
                height: 40px;
            }
            
            .time-display {
                min-width: 60px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Visualizador de Audio</h1>
            <p>Visualiza tus archivos MP3 y MP4 en tiempo real</p>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h2 class="card-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                Crea tu visualización
            </h2>
            
            <div class="upload-area" id="upload-area">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <h3>Arrastra un archivo MP3 o MP4 aquí</h3>
                <p>o haz clic para seleccionar</p>
                <input type="file" id="file-input" accept=".mp3,.mp4,audio/*,video/*">
            </div>
            
            <div class="file-info" id="file-info"></div>
            
            <div class="form-group">
                <label>Tipo de Visualización</label>
                <div class="vis-options">
                    <!-- Para las Ondas -->
                    <div class="vis-option selected" data-type="waves">
                        <div style="height: 60px; background-color: #000; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; border-radius: 8px; overflow: hidden;">
                            <svg width="220" height="60" viewBox="0 0 220 60">
                                <path d="M10,30 Q25,10 40,30 Q55,50 70,30 Q85,10 100,30 Q115,50 130,30 Q145,10 160,30 Q175,50 190,30 Q205,10 220,30" stroke="#ff0000" fill="none" stroke-width="3"/>
                                <path d="M0,30 Q15,40 30,30 Q45,20 60,30 Q75,40 90,30 Q105,20 120,30 Q135,40 150,30 Q165,20 180,30 Q195,40 210,30" stroke="#ff0000" stroke-opacity="0.5" fill="none" stroke-width="2"/>
                            </svg>
                        </div>
                        <h4>Ondas</h4>
                    </div>

                    <!-- Para las Barras -->
                    <div class="vis-option" data-type="bars">
                        <div style="height: 60px; background-color: #000; display: flex; align-items: flex-end; justify-content: space-between; margin-bottom: 10px; border-radius: 8px; padding: 5px 2px;">
                            <div style="width: 8px; height: 25px; background-color: #ff0000; margin: 0 1px;"></div>
                            <div style="width: 8px; height: 40px; background-color: #ff0000; margin: 0 1px;"></div>
                            <div style="width: 8px; height: 15px; background-color: #ff0000; margin: 0 1px;"></div>
                            <div style="width: 8px; height: 35px; background-color: #ff0000; margin: 0 1px;"></div>
                            <div style="width: 8px; height: 10px; background-color: #ff0000; margin: 0 1px;"></div>
                            <div style="width: 8px; height: 30px; background-color: #ff0000; margin: 0 1px;"></div>
                            <div style="width: 8px; height: 45px; background-color: #ff0000; margin: 0 1px;"></div>
                            <div style="width: 8px; height: 20px; background-color: #ff0000; margin: 0 1px;"></div>
                            <div style="width: 8px; height: 35px; background-color: #ff0000; margin: 0 1px;"></div>
                            <div style="width: 8px; height: 15px; background-color: #ff0000; margin: 0 1px;"></div>
                            <div style="width: 8px; height: 25px; background-color: #ff0000; margin: 0 1px;"></div>
                        </div>
                        <h4>Barras</h4>
                    </div>

                    <!-- Para el Círculo con Barras -->
                    <div class="vis-option" data-type="circle">
                        <div style="height: 60px; background-color: #000; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; border-radius: 8px; overflow: hidden;">
                            <div style="position: relative; width: 54px; height: 54px;">
                                <!-- Círculo central -->
                                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; background-color: #ff0000; border-radius: 50%;"></div>
                                
                                <!-- Rayos -->
                                <div style="position: absolute; top: 50%; left: 50%; width: 54px; height: 2px; background-color: #ff0000; transform: translate(-50%, -50%) rotate(0deg);"></div>
                                <div style="position: absolute; top: 50%; left: 50%; width: 54px; height: 2px; background-color: #ff0000; transform: translate(-50%, -50%) rotate(30deg);"></div>
                                <div style="position: absolute; top: 50%; left: 50%; width: 54px; height: 2px; background-color: #ff0000; transform: translate(-50%, -50%) rotate(60deg);"></div>
                                <div style="position: absolute; top: 50%; left: 50%; width: 54px; height: 2px; background-color: #ff0000; transform: translate(-50%, -50%) rotate(90deg);"></div>
                                <div style="position: absolute; top: 50%; left: 50%; width: 54px; height: 2px; background-color: #ff0000; transform: translate(-50%, -50%) rotate(120deg);"></div>
                                <div style="position: absolute; top: 50%; left: 50%; width: 54px; height: 2px; background-color: #ff0000; transform: translate(-50%, -50%) rotate(150deg);"></div>
                                
                                <!-- Anillo exterior -->
                                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid #ff0000; border-radius: 50%; opacity: 0.7;"></div>
                            </div>
                        </div>
                        <h4>Círculo con Barras</h4>
                    </div>
                </div>
            </div>
            
            <div class="color-pickers">
                <div class="color-picker">
                    <label>Color de Visualización</label>
                    <input type="color" id="vis-color" value="#ff0000">
                </div>
                <div class="color-picker">
                    <label>Color de Fondo</label>
                    <input type="color" id="bg-color" value="#000000">
                </div>
            </div>
            
            <button id="start-btn" class="btn btn-primary" disabled>
                Generar Visualización
            </button>
            
            <div id="status" class="status"></div>
        </div>
        
        <div id="result-container" class="result-container">
            <div class="result-header">
                <span>Tu Visualización</span>
                <div class="controls">
                    <button id="fullscreen-btn" class="control-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="visualizer-wrapper">
                <canvas id="visualizer-canvas"></canvas>
            </div>
            <div class="audio-controls">
                <button id="play-btn" class="play-btn">
                    <svg id="play-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg id="pause-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
                <div class="time-display" id="time-display">0:00 / 0:00</div>
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="volume-container">
                    <div class="volume-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        </svg>
                    </div>
                    <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
            <div class="result-actions">
                <button id="download-btn" class="btn btn-success">Descargar Audio</button>
            </div>
        </div>
        
        <div class="footer">
            © 2025 Visualizador de Audio | Powered by API Karl
        </div>
    </div>
    
    <script>
        // Variables para Web Audio API
        let audioContext;
        let analyser;
        let source;
        let audioElement;
        let audioBuffer;
        let isPlaying = false;
        let animationId;
        let currentVisType = 'waves';
        let visColor = '#ff0000';
        let bgColor = '#000000';
        let dataArray;
        let bufferLength;
        
        // Elementos del DOM
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const startBtn = document.getElementById('start-btn');
        const statusDiv = document.getElementById('status');
        const resultContainer = document.getElementById('result-container');
        const canvas = document.getElementById('visualizer-canvas');
        const ctx = canvas.getContext('2d');
        const visOptions = document.querySelectorAll('.vis-option');
        const visColorPicker = document.getElementById('vis-color');
        const bgColorPicker = document.getElementById('bg-color');
        
        // Controles de audio
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const timeDisplay = document.getElementById('time-display');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const volumeSlider = document.getElementById('volume-slider');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const downloadBtn = document.getElementById('download-btn');
        
        // Inicializar el tamaño del canvas
        function resizeCanvas() {
            const wrapper = canvas.parentElement;
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // Selección de tipo de visualización
        visOptions.forEach(option => {
            option.addEventListener('click', () => {
                visOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                currentVisType = option.dataset.type;
                
                if (analyser) {
                    drawVisualization();
                }
            });
        });
        
        // Eventos para arrastrar y soltar
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });
        
        // Manejar selección de archivo
        function handleFileSelect() {
            if (!fileInput.files.length) return;
            
            const file = fileInput.files[0];
            
            // Verificar tipo de archivo
            if (!file.type.includes('audio') && !file.type.includes('video')) {
                showStatus('Solo se permiten archivos de audio (MP3) o video (MP4)', 'error');
                return;
            }
            
            fileInfo.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.classList.add('active');
            startBtn.disabled = false;
            hideStatus();
        }
        
        // Mostrar mensajes de estado
        function showStatus(message, type) {
            statusDiv.innerHTML = '';
            
            if (type === 'info') {
                const spinner = document.createElement('div');
                spinner.className = 'spinner';
                statusDiv.appendChild(spinner);
            }
            
            const messageEl = document.createElement('span');
            messageEl.textContent = message;
            statusDiv.appendChild(messageEl);
            
            statusDiv.className = `status ${type}`;
        }
        
        function hideStatus() {
            statusDiv.className = 'status';
        }
        
        // Actualizar colores
        visColorPicker.addEventListener('input', () => {
            visColor = visColorPicker.value;
            if (analyser) {
                drawVisualization();
            }
        });
        
        bgColorPicker.addEventListener('input', () => {
            bgColor = bgColorPicker.value;
            if (analyser) {
                drawVisualization();
            }
        });
        
        // Iniciar visualización
        startBtn.addEventListener('click', startVisualization);
        
        async function startVisualization() {
            if (!fileInput.files.length) return;
            
            try {
                showStatus('Preparando visualización...', 'info');
                
                // Crear contexto de audio si no existe
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                // Detener visualización anterior si existe
                if (source) {
                    source.disconnect();
                    source = null;
                }
                
                if (audioElement) {
                    audioElement.pause();
                    audioElement.src = '';
                }
                
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                
                // Configurar el analizador
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                // Crear elemento de audio
                audioElement = new Audio();
                audioElement.src = URL.createObjectURL(fileInput.files[0]);
                source = audioContext.createMediaElementSource(audioElement);
                
                // Conectar nodos
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                // Configurar controladores de eventos
                setupAudioControls();
                
                // Mostrar el contenedor de resultado
                resultContainer.classList.add('active');
                showStatus('Visualización generada correctamente', 'success');
                
                // Configurar el canvas
                resizeCanvas();
                
                // Iniciar la visualización
                isPlaying = true;
                audioElement.play().catch(e => {
                    console.warn('Error al reproducir:', e);
                    isPlaying = false;
                    updatePlayPauseButton();
                });
                
                drawVisualization();
                
                // Configurar botón de descarga
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(fileInput.files[0]);
                    a.download = fileInput.files[0].name;
                    a.click();
                };
                
                // Desplazarse al contenedor de resultado
                resultContainer.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        // Dibujar visualización según el tipo seleccionado
        function drawVisualization() {
            // Limpiar el canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Obtener datos de audio
            analyser.getByteTimeDomainData(dataArray);
            
            // Dibujar según el tipo de visualización
            switch (currentVisType) {
                case 'waves':
                    drawWaveform();
                    break;
                case 'bars':
                    drawBars();
                    break;
                case 'circle':
                    drawCircle();
                    break;
            }
            
            // Continuar la animación
            animationId = requestAnimationFrame(drawVisualization);
        }
        
        // Dibujar forma de onda (ondas horizontales)
        function drawWaveform() {
            analyser.getByteTimeDomainData(dataArray);
            
            ctx.lineWidth = 2;
            ctx.strokeStyle = visColor;
            ctx.beginPath();
            
            const sliceWidth = canvas.width / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }
        
        // Dibujar barras verticales
        function drawBars() {
            analyser.getByteFrequencyData(dataArray);
            
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height;
                
                ctx.fillStyle = visColor;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
                
                if (x > canvas.width) break;
            }
        }
        
        // Dibujar visualización circular
        function drawCircle() {
            analyser.getByteFrequencyData(dataArray);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;
            
            // Dibujar círculo central
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI);
            ctx.fillStyle = visColor;
            ctx.fill();
            
            // Dibujar barras alrededor del círculo
            const barCount = 180;
            const step = Math.PI * 2 / barCount;
            
            for (let i = 0; i < barCount; i++) {
                const freqIndex = Math.floor(i * bufferLength / barCount);
                const amplitude = dataArray[freqIndex] / 255;
                const barHeight = amplitude * radius;
                
                const angle = i * step;
                
                const startX = centerX + Math.cos(angle) * 10;
                const startY = centerY + Math.sin(angle) * 10;
                
                const endX = centerX + Math.cos(angle) * (10 + barHeight);
                const endY = centerY + Math.sin(angle) * (10 + barHeight);
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = visColor;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        // Configurar controles de audio
        function setupAudioControls() {
            // Botón de reproducir/pausar
            playBtn.onclick = togglePlayPause;
            
            // Actualizar barra de progreso
            audioElement.addEventListener('timeupdate', updateProgress);
            
            // Permitir clic en la barra de progreso
            progressContainer.addEventListener('click', setProgress);
            
            // Control de volumen
            volumeSlider.addEventListener('input', () => {
                audioElement.volume = volumeSlider.value;
            });
            
            // Pantalla completa
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Actualizar estado al finalizar
            audioElement.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayPauseButton();
            });
        }
        
        // Alternar reproducción/pausa
        function togglePlayPause() {
            if (isPlaying) {
                audioElement.pause();
            } else {
                audioElement.play().catch(e => console.warn('Error al reproducir:', e));
            }
            
            isPlaying = !isPlaying;
            updatePlayPauseButton();
        }
        
        // Actualizar botón de reproducir/pausar
        function updatePlayPauseButton() {
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }
        
        // Actualizar barra de progreso
        function updateProgress() {
            const duration = audioElement.duration || 1;
            const currentTime = audioElement.currentTime || 0;
            
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Actualizar tiempo
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }
        
        // Formatear tiempo en minutos:segundos
        function formatTime(seconds) {
            seconds = Math.floor(seconds);
            const minutes = Math.floor(seconds / 60);
            seconds = seconds % 60;
            
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        // Establecer progreso al hacer clic
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioElement.duration;
            
            audioElement.currentTime = (clickX / width) * duration;
        }
        
        // Alternar pantalla completa
        function toggleFullscreen() {
            const container = document.querySelector('.visualizer-wrapper');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
    </script>
