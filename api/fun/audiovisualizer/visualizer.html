<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Audio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <!-- Resto de estilos igual que antes -->
    <style>
        :root {
            --primary: #5e72e4;
            --secondary: #f7fafc;
            --success: #2dce89;
            --info: #11cdef;
            --warning: #fb6340;
            --danger: #f5365c;
            --light: #f8f9fe;
            --dark: #172b4d;
            --border-radius: 12px;
            --shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.07);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary);
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary) 0%, #825ee4 100%);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 0 0 30px 30px;
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .card-title svg {
            margin-right: 10px;
        }
        
        .upload-area {
            border: 2px dashed #e2e8f0;
            border-radius: var(--border-radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s;
            background-color: #f8fafc;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background-color: rgba(94, 114, 228, 0.05);
        }
        
        .upload-area svg {
            width: 60px;
            height: 60px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .upload-area h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            font-size: 14px;
            color: #8392ab;
        }
        
        .upload-area input {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }
        
        .file-info {
            padding: 10px 15px;
            background-color: #f8fafc;
            border-radius: var(--border-radius);
            font-size: 14px;
            margin-bottom: 25px;
            display: none;
        }
        
        .file-info.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .vis-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .vis-option {
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .vis-option:hover {
            border-color: var(--primary);
        }
        
        .vis-option.selected {
            border-color: var(--primary);
            background-color: rgba(94, 114, 228, 0.05);
        }
        
        .vis-option img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .vis-option h4 {
            font-size: 14px;
            margin: 0;
        }
        
        .color-pickers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .color-picker {
            position: relative;
        }
        
        .color-picker label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .color-picker input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            background-color: transparent;
            cursor: pointer;
            padding: 5px;
            transition: border-color 0.3s;
        }
        
        .color-picker input[type="color"]:hover {
            border-color: var(--primary);
        }
        
        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #4c5ed3;
            box-shadow: 0 5px 15px rgba(94, 114, 228, 0.4);
        }
        
        .btn-primary:disabled {
            background-color: #a3acdf;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #26af74;
            box-shadow: 0 5px 15px rgba(45, 206, 137, 0.4);
        }
        
        .status {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            display: none;
            font-size: 14px;
            align-items: center;
        }
        
        .status.success {
            background-color: rgba(45, 206, 137, 0.1);
            color: var(--success);
            display: flex;
        }
        
        .status.error {
            background-color: rgba(245, 54, 92, 0.1);
            color: var(--danger);
            display: flex;
        }
        
        .status.info {
            background-color: rgba(17, 205, 239, 0.1);
            color: var(--info);
            display: flex;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(94, 114, 228, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        .result-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
            display: none;
        }
        
        .result-container.active {
            display: block;
        }
        
        .result-header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            font-weight: 600;
            font-size: 18px;
        }
        
        .video-wrapper {
            width: 100%;
            background-color: black;
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .result-actions {
            padding: 20px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #8392ab;
            font-size: 14px;
        }
        
        /* Responsive */
        @media screen and (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }
            
            .vis-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .color-pickers {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .card {
                padding: 20px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .vis-options {
                grid-template-columns: 1fr;
            }
            
            .upload-area {
                padding: 20px 15px;
            }
            
            .upload-area svg {
                width: 40px;
                height: 40px;
            }
        }
     </style>
</head>
<body>
    <!-- El mismo HTML que ya tenías -->
    
    <script>
        // Elementos DOM
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const processBtn = document.getElementById('process-btn');
        const statusDiv = document.getElementById('status');
        const resultContainer = document.getElementById('result-container');
        const player = document.getElementById('player');
        const downloadBtn = document.getElementById('download-btn');
        const visColor = document.getElementById('vis-color');
        const bgColor = document.getElementById('bg-color');
        const visOptions = document.querySelectorAll('.vis-option');
        
        // Variables
        let currentFile = null;
        let processingTimeout = null;
        let currentVisType = 'waves';
        let currentVideoUrl = null;
        
        // Selección de tipo de visualización
        visOptions.forEach(option => {
            option.addEventListener('click', () => {
                visOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                currentVisType = option.dataset.type;
            });
        });
        
        // Eventos para arrastrar y soltar
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });
        
        // Manejar selección de archivo
        function handleFileSelect() {
            if (!fileInput.files.length) return;
            
            const file = fileInput.files[0];
            
            // Verificar tipo de archivo
            if (!file.type.includes('audio') && !file.type.includes('video')) {
                showStatus('Solo se permiten archivos de audio (MP3) o video (MP4)', 'error');
                return;
            }
            
            currentFile = file;
            fileInfo.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.classList.add('active');
            processBtn.disabled = false;
            hideStatus();
        }
        
        // Mostrar mensajes de estado
        function showStatus(message, type) {
            statusDiv.innerHTML = '';
            
            if (type === 'info') {
                const spinner = document.createElement('div');
                spinner.className = 'spinner';
                statusDiv.appendChild(spinner);
            }
            
            const messageEl = document.createElement('span');
            messageEl.textContent = message;
            statusDiv.appendChild(messageEl);
            
            statusDiv.className = `status ${type}`;
        }
        
        function hideStatus() {
            statusDiv.className = 'status';
        }
        
        // Procesar el archivo
        processBtn.addEventListener('click', processFile);
        
        async function processFile() {
            if (!currentFile) return;
            
            processBtn.disabled = true;
            showStatus('Procesando archivo...', 'info');
            resultContainer.classList.remove('active');
            
            // Establecer timeout para mostrar error después de 60 segundos
            clearTimeout(processingTimeout);
            processingTimeout = setTimeout(() => {
                showStatus('El procesamiento está tomando demasiado tiempo. Intente con un archivo más pequeño.', 'error');
                processBtn.disabled = false;
            }, 60000);
            
            try {
                // Preparar parámetros
                const type = currentVisType;
                const color = visColor.value.substring(1); // quitar #
                const bgColorVal = bgColor.value.substring(1); // quitar #
                
                // Mostrar detalles de la solicitud
                console.log(`Enviando: tipo=${type}, color=${color}, bgColor=${bgColorVal}, archivo=${currentFile.name}`);
                
                // Enviar el archivo
                const queryParams = `type=${type}&color=${color}&bgColor=${bgColorVal}`;
                const response = await fetch(`/api/fun/audiovisualizer?${queryParams}`, {
                    method: 'POST',
                    body: currentFile,
                    headers: {
                        'Content-Type': currentFile.type
                    }
                });
                
                // Verificar si la respuesta es JSON válido
                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                    console.log("Respuesta del servidor:", data);
                } else {
                    const text = await response.text();
                    console.error("Respuesta no JSON:", text);
                    throw new Error("El servidor no respondió con JSON válido");
                }
                
                // Limpiar timeout
                clearTimeout(processingTimeout);
                
                if (!data.success) {
                    throw new Error(data.error || 'Error desconocido');
                }
                
                // Guardar URL del video
                currentVideoUrl = data.videoUrl;
                
                // Añadir marca de tiempo para evitar caché
                const timestamp = new Date().getTime();
                const videoUrlWithTimestamp = currentVideoUrl.includes('?') 
                    ? `${currentVideoUrl}&_t=${timestamp}` 
                    : `${currentVideoUrl}?_t=${timestamp}`;
                
                // Mostrar el video
                player.src = videoUrlWithTimestamp.startsWith('http') 
                    ? videoUrlWithTimestamp 
                    : window.location.origin + videoUrlWithTimestamp;
                
                console.log("URL del video:", player.src);
                
                // Cargar el video
                player.load();
                
                // Configurar botón de descarga correctamente
                setupDownload(data.videoUrl, `visualizacion-${currentVisType}-${Date.now()}.mp4`);
                
                // Mostrar resultado
                resultContainer.classList.add('active');
                showStatus('Visualización generada correctamente', 'success');
                
                // Scroll al resultado
                resultContainer.scrollIntoView({ behavior: 'smooth' });
                
                // Intentar reproducir después de cargar
                player.onloadeddata = () => {
                    console.log("Video cargado, intentando reproducir");
                    player.play().catch(e => {
                        console.warn("Error al reproducir:", e);
                        showStatus("Haz clic en el video para reproducir", "info");
                    });
                };
                
                // Si hay error al cargar el video
                player.onerror = (e) => {
                    console.error("Error cargando video:", e);
                    showStatus("Error al cargar el video. Intenta descargar directamente.", "error");
                };
                
            } catch (error) {
                clearTimeout(processingTimeout);
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                processBtn.disabled = false;
            }
        }
        
        // Configurar descarga correctamente
        function setupDownload(videoUrl, filename) {
            // Método 1: Configurar el botón de descarga para crear enlace temporal
            downloadBtn.onclick = () => {
                // URL completa
                const fullUrl = videoUrl.startsWith('http') 
                    ? videoUrl 
                    : window.location.origin + videoUrl;
                
                console.log("Iniciando descarga desde:", fullUrl);
                
                // Crear enlace temporal
                const a = document.createElement('a');
                a.href = fullUrl;
                a.download = filename; // Esto sugiere un nombre de archivo
                a.target = '_blank'; // Abrir en nueva pestaña por si acaso
                document.body.appendChild(a);
                a.click();
                
                // Limpiar
                setTimeout(() => {
                    document.body.removeChild(a);
                }, 100);
                
                return false; // Evitar comportamiento predeterminado
            };
            
            // Método alternativo para intentar descargar
            downloadBtn.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                window.open(videoUrl, '_blank');
                return false;
            });
        }
        
        // Permitir hacer clic en el video para reproducir
        player.addEventListener('click', () => {
            if (player.paused) {
                player.play().catch(e => console.warn("Error al reproducir:", e));
            } else {
                player.pause();
            }
        });
    </script>
</body>
</html>
